name: Deploy E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - 'e2e-tests/**'
  workflow_dispatch:

jobs:
  deploy-e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Need full history for subtree push
        
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Add remote repository
      run: |
        git remote add e2e-repo https://github.com/TomerTTB/nutri-stats-e2e-playwright.git
        
    - name: Deploy e2e-tests folder
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Use token for authentication
        git remote set-url e2e-repo https://x-access-token:${GITHUB_TOKEN}@github.com/TomerTTB/nutri-stats-e2e-playwright.git
        
        # Push the e2e-tests subtree
        git subtree push --prefix=e2e-tests e2e-repo main || {
          echo "Subtree push failed, trying force push..."
          git push e2e-repo `git subtree split --prefix=e2e-tests HEAD`:main --force
        }